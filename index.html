<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="parent">
    <div class="container">
      <div class="box">
        <img src="./images/illustration-hero.svg" class="hero-img">
        <div class="order-summary">
          Order Summary
        </div>
        <div class="advertisement">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </div>
        <div class="annual-plan">
          <div class="col1">
          <img src="./images/icon-music.svg" width="45px" height="45px">
          </div>
          <div class="col2">
            <b>Annual Plan</b><br>
            $59.99/year
          </div>
          <div class="col3">  
          <a class="change" onclick="window.location.reload(true);">Change</a>
          </div>
        </div>
        <div class="payment">
          <a onclick="window.location.reload(true);">Proceed to Payment</a>
        </div>
        <div class="cancel-order">
          <a onclick="window.location.reload(true);" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a onclick="window.location.reload(true);">Sidhant Gupta Kaashhyup</a>.
    </div>
  </div>
</body>
</html>
