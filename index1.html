<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        </header>
        <div class="content">
          <h2 class="content__title">Order Summary</h2>
          <p class="content__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="content__plan">
            <img class="logo" src="./images/icon-music.svg" alt="music icon" />
            <div class="plan">
              <p class="plan__title">Annual Plan</p>
              <p class="plan__price">$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="button">
            <button class="content__button-procced">Proceed to Payment</button>
            <button class="content__button-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>
        <!-- . Coded by <a href="https://github.com/athlla">Luthfi Athilla</a>. -->
      </div>
    </main>

  </body>
</html>
